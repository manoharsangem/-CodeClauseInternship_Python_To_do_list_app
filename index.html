<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='front.css') }}">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Task Form -->
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        
        <!-- Task List -->
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task }}
                    <a href="{{ url_for('edit_task', task_id=loop.index0) }}" class="edit-button">Edit</a>
                    <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="delete-button">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
